syntax = "proto3";

// This is the package where the Java class below is written to.
package org.experimental.protobuf.generated;

// This is the Java class that is generated from the .proto file when executing `protoc`
option java_outer_classname = "PropertyValProtocols";

// Access oneof values like so:
// thePropertyValueProto.setStringValue()
// thePropertyValueProto.getStringValue()
// thePropertyValueProto.setBoolValue()
// thePropertyValueProto.getBoolValue()
message PropertyValueProto {
  PropertyProto property = 1;
  oneof value {
    bool bool_value = 2;
    sint32 int_value = 3;
    sint64 long_value = 4;
    float float_value = 5;
    double double_value = 6;
    string string_value = 7;
    bytes byte_value = 8; // The property value serialized as bytes
    string json_value = 9;  // The property value serialized as JSON
  }
}

message PropertyProto {
  string name = 1;

  // This could be anything, it just needs to be able to identify which oneof value to access.
  // Right now it is a full Java class name.
  string type = 2;
}
